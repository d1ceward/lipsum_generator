<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Lorem Ipsum Generator</title>
    <link rel='stylesheet' media='all' href='popup.css'>
  </head>
  <body>
    <span class="form-text">Generate</span>
    <select class= "selectbox" id="paragraph-count" name="paragraph-count">
      <option selected="selected" value="1">1 paragraph</option>
      <option value="2">2 paragraphs</option>
      <option value="3">3 paragraphs</option>
      <option value="4">4 paragraphs</option>
      <option value="5">5 paragraphs</option>
      <option value="6">6 paragraphs</option>
      <option value="7">7 paragraphs</option>
      <option value="8">8 paragraphs</option>
      <option value="9">9 paragraphs</option>
      <option value="10">10 paragraphs</option>
    </select>
    <span class="form-text"> with </span>
    <select class="selectbox" id="paragraph-length" name="paragraph-length">
      <option value="1">1 sentence</option>
      <option value="2">2 sentences</option>
      <option value="3">3 sentences</option>
      <option value="4">4 sentences</option>
      <option value="5">5 sentences</option>
      <option value="6">6 sentences</option>
      <option value="7">7 sentences</option>
      <option value="8">8 sentences</option>
      <option value="9">9 sentences</option>
      <option selected="selected" value="10">10 sentences</option>
      <option value="11">11 sentences</option>
      <option value="12">12 sentences</option>
      <option value="13">13 sentences</option>
      <option value="14">14 sentences</option>
      <option value="15">15 sentences</option>
      <option value="16">16 sentences</option>
      <option value="17">17 sentences</option>
      <option value="18">18 sentences</option>
      <option value="19">19 sentences</option>
      <option value="20">20 sentences</option>
      <option value="21">21 sentences</option>
      <option value="22">22 sentences</option>
      <option value="23">23 sentences</option>
      <option value="24">24 sentences</option>
      <option value="25">25 sentences</option>
      <option value="26">26 sentences</option>
      <option value="27">27 sentences</option>
      <option value="28">28 sentences</option>
      <option value="29">29 sentences</option>
      <option value="30">30 sentences</option>
    </select>
    <span class="form-text"> per paragraph | HTML tags </span>
    <select class="selectbox" id="paragraph-type" name="paragraph-type">
      <option selected="selected" value="No">No</option>
      <option value="Yes">Yes</option>
    </select>
    <div class="scroll-container">
      <textarea id="content-area" name="content-area" spellcheck="false"></textarea>
    </div>
    <div class="footer">
      <div class="footer-left">
        <button class="button" id="copy-button" type="button">Copy</button>
        <button class="button" id="regenerate-button" type="button">Regenerate</button>
      </div>
      <div class="footer-right">
        <a href="https://github.com/d1ceward/lipsum_generator" target="_blank">SLIG on Github</a> - v1.3.1
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
